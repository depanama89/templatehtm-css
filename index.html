<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>template html & css</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"

          </div>
